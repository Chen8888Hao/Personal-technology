<!DOCTYPE html>
<html>

<head>
    <title>demo</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="pragma" content="no-cache" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="telephone=no" name="format-detection" />
    <link rel="stylesheet" type="text/css" href="./css/normalize.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>

<body>
    <div class="container">
        <div id="target">Loading</div>
        <script id="template" type="x-tmpl-mustache">
            <p>Hello {{name}} !</p>
            <p>Hello {{company}} !</p>
            <p>Hello {{{company}}} !</p>
            <p>Hello {{&company}} !</p>
            <p>{{nickname.first}} {{nickname.last}}</p>
            {{! If the person key does not exist, or exists and has a value of null, undefined, false, 0, or NaN, or is an empty string or an empty list, the block will not be rendered. }}
            <div>{{#isShow}} Never shown! {{/isShow}}</div>
            {{! The block of an inverted section is rendered only if the value of that section tag is null, undefined, false, falsy or an empty list. }}
            <div>{{^isShow}} no repos {{/isShow}}</div>
            <div>
                {{#items}} {{! When looping over an array of strings, a . can be used to refer to the current item in the list.}}
                <p>{{name}}</p>
                {{/items}}
            </div>
            <div>
                {{#beatles}}
                <p>{{returnFullName}}</p>
                {{/beatles}}
            </div>
            <div>
                {{#bold}}Hi {{name}}.{{/bold}}
            </div>
            <ul>
                {{#list}}
                <li>ID:{{ID}},status:{{&statusRenderer}}</li>
                {{/list}}
            </ul>
        </script>
    </div>
    <script type="text/javascript" src="./bower_components/mustache.js/mustache.min.js"></script>
    <script type="text/javascript" src="./js/common.js"></script>
</body>

</html>
