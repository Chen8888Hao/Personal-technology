<!DOCTYPE html>
<html ng-app="modules">

<head>
    <title>modules</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="pragma" content="no-cache" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="telephone=no" name="format-detection" />
    <link rel="stylesheet" type="text/css" href="./css/normalize.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>

<body>
    <!-- Controlling the fading requires the use of four hook CSS classes, as noted in the API documentation for ng-show. These are ng-hide-add, ng-hide-add-active, ng-hide-remove, and ng-hide-remove-active. -->
    <style>
    .ng-hide-add,
    .ng-hide-remove {
        transition: all linear 1s;
        display: block !important;
    }
    
    .ng-hide-add.ng-hide-add-active,
    .ng-hide-remove {
        opacity: 0;
    }
    
    .ng-hide-add,
    .ng-hide-remove.ng-hide-remove-active {
        opacity: 1;
    }
    </style>
    <div class="container">
        <div ng-controller="showMessageController">
            <input type="checkbox" ng-model="showMessage"> Check the box to show the message
            <h2 ng-show="showMessage">
                The secret message
            </h2>
        </div>
    </div>
    <script src="./js/angular-1.4.2.js"></script>
    <script src="./js/angular-animate-1.4.2.js"></script>
    <script>
    var app = angular.module('modules', ['ngAnimate']);
    app.controller('showMessageController', function($scope) {

    });
    </script>
</body>

</html>
