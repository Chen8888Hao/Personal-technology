<!DOCTYPE html>
<html ng-app="dependencyInjection">

<head>
    <title>dependencyInjection</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="pragma" content="no-cache" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="telephone=no" name="format-detection" />
    <link rel="stylesheet" type="text/css" href="./css/normalize.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>

<body>
    <div class="container" ng-controller="demoController">
        Your locale is <strong ng-bind="locale"></strong>
    </div>
    <script src="./js/angular-1.4.2.js"></script>
    <script>
    var app = angular.module('dependencyInjection', []);
    app.controller('demoController', function($scope, $locale) {
        $scope.locale = $locale.id;

    });
    </script>
</body>

</html>
