<!DOCTYPE html>
<html ng-app="services">

<head>
    <title>services</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="pragma" content="no-cache" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="telephone=no" name="format-detection" />
    <link rel="stylesheet" type="text/css" href="./css/normalize.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>

<body>
    <div class="container" ng-controller="demoController">
        <p>Score:{{score.points}}</p>
        <button ng-click="increment()">Increment</button>
    </div>
    <script src="./js/angular-1.4.2.js"></script>
    <script>
    var app = angular.module('services', []);

    // app.value('score', {
    //     points: 0
    // });

    function Score(randomScore) {
        this.points = randomScore();
    }

    app.value('randomScore', function() {
        return Math.ceil(Math.random() * 10);
    });

    app.controller('demoController', function($scope, score) {
        $scope.score = score;
        $scope.increment = function() {
            $scope.score.points++;
        }
    });
    app.service('score', Score);
    </script>
</body>

</html>
