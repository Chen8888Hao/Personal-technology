<!DOCTYPE html>
<html>

<head>
    <title>demo-lib-flexible</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="telephone=no" name="format-detection" />
    <meta content="email=no" name="format-detection" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/flexible.js"></script>
</head>

<body>
    <div class="container">
        <div id="app">
            <button @click="greet">Greet</button>
            <button @click="say('Hi',$event)">Hi</button>
            <!-- 有时也需要在内联语句处理器中访问原生 DOM 事件。可以用特殊变量 $event 把它传入方法： -->
            <button @click="say('hello!',$event)">Event</button>
            <!-- Vue.js 为 v-on 提供两个 事件修饰符：.prevent 与 .stop -->
            <button @click.stop="doThis">stop</button>
            <!-- 组织冒泡 -->
            <form @click.submit.prevent>prevent</form>
            <!-- 提交事件不重载页面 -->
            <button @click.stop.prevent="doThis">prevent stop</button>
            <!-- 修饰符可以串联 -->
            <div v-on:click.capture="doThis">...</div>
            <!-- 添加事件侦听器时使用 capture 模式 -->
            <div v-on:click.self="doThis">...</div>
            <!-- 只当事件在该元素本身（而不是子元素）触发时触发回调 -->
            <input type="text" @keyup.13="doSubmit">
            <input type="text" @keyup.enter="doSubmit">
            <!-- 
            enter
            tab
            delete
            esc
            space
            up
            down
            left
            right
            -->
        </div>
    </div>
    <script src="../lib/vue.js"></script>
    <script src="./js/common.js"></script>
</body>

</html>
