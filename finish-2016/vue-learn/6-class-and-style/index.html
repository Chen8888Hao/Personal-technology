<!DOCTYPE html>
<html>

<head>
    <title>demo-lib-flexible</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="telephone=no" name="format-detection" />
    <meta content="email=no" name="format-detection" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/flexible.js"></script>
</head>

<body>
    <div class="container">
        <!-- 数据绑定一个常见需求是操作元素的 class 列表和它的内联样式。因为它们都是 attribute，我们可以用 v-bind 处理它们：只需要计算出表达式最终的字符串。不过，字符串拼接麻烦又易错。因此，在 v-bind 用于 class 和 style 时，Vue.js 专门增强了它。表达式的结果类型除了字符串之外，还可以是对象或数组。 -->
        <!-- 我们可以传给 v-bind:class 一个对象，以动态地切换 class -->
        <!-- 注意 v-bind:class 指令可以与普通的 class 特性共存： -->
        <div id="app">
            <div class="static" v-bind:class="classObject">Hello</div>
            <div class="static" :class="classObject">Hello</div>
            <div v-bind:class="[classA,classB]">haha</div>
            <div v-bind:class="[classA,{classB:isB,classC:isC}]"></div>
            <hr/>
            <div v-bind:style="{color:activeColor,fontSize:fontSize+'px'}">Style</div>
            <div :style="styleObject">Style</div>
        </div>
    </div>
    <script src="../lib/vue.js"></script>
    <script src="./js/common.js"></script>
</body>

</html>
