<!DOCTYPE html>
<html>

<head>
    <title>demo-lib-flexible</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="telephone=no" name="format-detection" />
    <meta content="email=no" name="format-detection" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/flexible.js"></script>
</head>

<body>
    <div class="container">
        <script type="text/template" id="header-view-template">
            <div class="draggable-header-view" @mousedown="startDrag" @touchstart="startDrag" @mousemove="onDrag" @touchmove="onDrag" @mouseup="stopDrag" @touchend="stopDrag" @mouseleave="stopDrag">
                <svg class="bg" width="320" height="560">
                    <path :d="headerPath" fill="#3f51b5"></path>
                </svg>
                <div class="header">
                    <slot name="header"></slot>
                </div>
                <div class="content" :style="contentPosition">
                    <slot name="content"></slot>
                </div>
            </div>
        </script>
        <draggable-header-view>
            <template slot="header">
                <h1>Elastic Draggable SVG Header</h1>
                <p>with <a href="http://vuejs.org" target="_blank">Vue.js</a> + <a href="http://dynamicsjs.com" target="_blank">dynamics.js</a></p>
            </template>
            <template slot="content">
                <p>
                    Note this is just an effect demo - there are of course many additional details if you want to use this in production, e.g. handling responsive sizes, reload threshold and content scrolling. Those are out of scope for this quick little hack. However, the idea is that you can hide them as internal details of a Vue.js component and expose a simple Web-Component-like interface.
                </p>
            </template>
        </draggable-header-view>
    </div>
    <script src="../../lib/vue.js"></script>
    <script src="../../lib/dynamics.js"></script>
    <script src="./js/common.js"></script>
</body>

</html>
