<!DOCTYPE html>
<html>

<head>
    <title>demo-lib-flexible</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="telephone=no" name="format-detection" />
    <meta content="email=no" name="format-detection" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="../lib/animate.css">
    <script src="./js/flexible.js"></script>
</head>

<body>
    <div class="container">
        <div id="app">
            <!-- <div v-if="show" transition="expand">transition</div> -->
            <!-- 你可以在同一元素上通过动态绑定实现不同的过渡 -->
            <div v-if="show" :transition="transitionName"></div>
            <div v-if="ok" class="animated" transition="bounce">Watch me bounce</div>
            <button @click="ok = !ok">Toggle</button>
        </div>
        <hr/>
        <div id="app2">
            <div v-show="show" transition="bounce2">Look at me!</div>
            <hr/>
            <div v-show="show" transition="fadejs">Look at me!</div>
            <button @click="show = !show">Click</button>
            <div v-for="item of list | filterBy query" transition="staggered" stagger="100">
                {{item.msg}}
            </div>
            <input type="text" v-model="query">
        </div>
    </div>
    <script src="http://7xnv74.com1.z0.glb.clouddn.com/static/lib/jquery/jquery-2.1.4.min.js"></script>
    <script src="../lib/vue.js"></script>
    <script src="./js/common.js"></script>
</body>

</html>
