<!DOCTYPE html>
<html>

<head>
    <title>demo-lib-flexible</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="telephone=no" name="format-detection" />
    <meta content="email=no" name="format-detection" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="http://7xnv74.com1.z0.glb.clouddn.com/static/lib/flexible/flexible.js"></script>
</head>

<body>
    <div class="container">
        <div id="app">
            <!-- <p :class="{active:isActive,'text-danger':hasError}" class="static">{{message}}</p> -->
            <p :class="classObject">{{message}}</p>
            <p :class="[activeClass,errorClass]">{{message}}</p>
            <p :class="[isActive?activeClass:'',errorClass]">{{message}}</p>
            <p :style="styleObject">{{message}}</p>
        </div>
    </div>
    <!-- <script src="https://npmcdn.com/vue@next/dist/vue.js"></script> -->
    <script src="../lib/vue.js"></script>
    <script src="./js/common.js"></script>
</body>

</html>
