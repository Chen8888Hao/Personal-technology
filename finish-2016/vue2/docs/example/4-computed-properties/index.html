<!DOCTYPE html>
<html>

<head>
    <title>demo-lib-flexible</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="telephone=no" name="format-detection" />
    <meta content="email=no" name="format-detection" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="http://7xnv74.com1.z0.glb.clouddn.com/static/lib/flexible/flexible.js"></script>
</head>

<body>
    <div class="container">
        <div id="app">
            <p>{{message}}</p>
            <p>{{reversedMessage}}</p>
            <hr/>
            <input type="text" v-model="firstName">
            <input type="text" v-model="lastName">
            <p>{{fullName}}</p>
            <input type="text" v-model="fullName">
        </div>
        <div id="app2">
            <p>
                Ask a yes/no question:
                <input v-model="question">
            </p>
            <p>{{answer}}</p>
        </div>
    </div>
    <!-- <script src="https://npmcdn.com/vue@next/dist/vue.js"></script> -->
    <script src="../lib/vue.js"></script>
    <script src="https://npmcdn.com/axios@0.12.0/dist/axios.min.js"></script>
    <script src="https://npmcdn.com/lodash@4.13.1/lodash.min.js"></script>
    <script src="./js/common.js"></script>
</body>

</html>
