<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="player">
  <video src="http://vjs.zencdn.net/v/oceans.mp4"></video>
  <div class="player-controls">
    <div class="progress">
      <div class="progress-filled"></div>
    </div>
    <button class="player-button toggle">play</button>
    <input type="range" name="volume" class="player-slider" min="0" max="1" step="0.05" vale="1">
    <input type="range" name="playbackRate" class="player-slider" min="0" max="1" step="0.05" vale="1">
    <button data-skip="-10" class="player-button">-10s</button>
    <button data-skip="25" class="player-button">+25s</button>
  </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
